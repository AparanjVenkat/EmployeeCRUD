<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee(employeeForm.value)" novalidate>
<div>
  <label>Name:</label>
  <input type="text" formControlName="name"  >
  <small  *ngIf="isSubmit && employeeForm.get('name').errors">Name is required</small>
</div>
<div>
  <label>Department:</label>
  <select id="department" formControlName="department">
    <option value=''>select</option>
    <option value=".net">.Net</option>
    <option value="java">JAVA</option>
    <option value=".php">PHP</option>
    <option value="sms">SMS</option>
  </select>
  <small  *ngIf="isSubmit && employeeForm.get('department').errors">Name is required</small>
</div>
<div>
  <label>Salary:</label>
  <input type="text" formControlName="salary"  >
  <small  *ngIf="isSubmit && employeeForm.get('salary').errors">Salary is required</small>
</div>
<div>
    <label>Email:</label>
  <input type="text" formControlName="email" >
  <small  *ngIf="isSubmit && employeeForm.get('salary').errors">Salary is required</small>
  <small  *ngIf="isSubmit && employeeForm.get('email').errors">Email is required</small>
</div>
<button type="submit">Submit</button>
<button type="button" (click)=cancel()>Cancel</button>
<div>
  <small *ngIf="isNewRecord">Inserted New Record</small>
  <small *ngIf="isUpdateRecord">Updated Record</small>
</div>
</form>
